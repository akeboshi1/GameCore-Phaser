<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"  name="viewport" content="width=device-width,height=device-height" />
    <title>Tooqing-phaser3</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #2a2a2a;
            overflow: hidden;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body div.container {
            text-align: center;
        }
        body div.container div#game {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
<script type="text/javascript" src="js/tooqing.js"></script></head>

<body>
    <div class="container">
        <div id="game"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const launcher = TooqingCore.Launcher;
            const app = launcher.start({ width: window.innerWidth, height: window.innerHeight, screenWidth: window.innerWidth, screenHeight: window.innerHeight });
            app.registerReload(window.reload);
            app.registerComplete(() => {
                const loadingImg = document.getElementById('loading_img');
                if (loadingImg) loadingImg.remove();
                const loadingGif = document.getElementById('loading_gif');
                if (loadingGif) loadingGif.remove();
            })

            if (!window.navigator) {
                // FR.Msg.alert("提示", "当前设备：移动端APP")
                window.addEventListener("resize", (e) => {
                    app.onResize(window.innerWidth, window.innerHeight);
                });
            }
            else {
                if (/Mobile|Android|webOS|iPhone|iPad|Phone/i.test(navigator.userAgent)) {
                    window.addEventListener('orientationchange', (e) => {
                        // window.orientation === 0 为竖屏，1为横屏
                        app.onOrientationChange(window.orientation, window.innerWidth, window.innerHeight);
                    });
                }
                else {
                    window.addEventListener("resize", (e) => {
                        app.onResize(window.innerWidth, window.innerHeight);
                    });
                }
            }
            // if (window.orientation) {

            //         app.onOrientationChange(window.innerWidth, window.innerHeight);

            //         app.onResize(window.innerWidth, window.innerHeight);
            // }, false);

            // window.addEventListener("orientationchange", (e) => {

            // });
            // console.log(document.fullscreen(Element.ALLOW_KEYBOARD_INPUT));

        });

</script>
