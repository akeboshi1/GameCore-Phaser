<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Tooqing-phaser3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body div.container {
            text-align: center;
        }

        body div.container div#game {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
<script type="text/javascript" src="js/tooqing.js"></script></head>

<body>
    <div class="container">
        <div id="game"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const launcher = TooqingCore.Launcher;
            const app = launcher.start({ width: window.innerWidth, height: window.innerHeight});
            app.registerReload(window.reload);
            window.addEventListener("resize", (e) => {
                app.onResize(window.innerWidth, window.innerHeight);
            });
        });
    </script>
</body>

</html>
